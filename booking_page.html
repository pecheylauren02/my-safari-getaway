<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Safari website for tourists travelling to Zimbabwe">
    <meta name="keywords" content="safari getaway, safari lodge, tourism, zimbabwe">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>My Safari Getaway</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">My Safari Getaway</h2>
        </a>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">Accommodation</a>
                </li>
                <li>
                    <a href="#">Activities</a>
                </li>
                <li>
                    <a href="#">Book or Enquire</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form action="http://formdump.codeinstitute.net/" method="POST">
            <h2>Ready to book the Safari of your dreams?</h2>
            
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" name="first_name" required>

            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" name="last_name" required>

            <label for="nationality">Nationality</label>
            <input id="nationality" type="text" name="nationality" required>

            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" required>

            <input type="submit" value="Let's Safari!">

        </form>
       
    <footer>
        Contact information, social media accounts, copyright
    </footer>
</body>
</html>
